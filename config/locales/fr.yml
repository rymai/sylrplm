# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

fr:
  #########################################
  # modules
  #########################################
  # plm_object_controller
  ctrl_datafile: Fichier

  #########################################
  # helpers
  #########################################
  # application
  h_show_hide_tree: Montrer/Cacher arbre
  h_sort_by_field: Tri sur ce champ
  h_open_close_all_tree: Développer/Fermer tout
  legend_tree_down: Exploreur
  legend_tree_up: Référenceur
  img_checkout: Réservé
  img_checkin: Non réservé
  select_context: Choix vue et variante
  select_view: Choix vue
  # help
  help_root_title: Documentation de l'application SYLPLM
  help_no_help_title: Aide absente
  help_no_help: Pas d'aide pour %{key}
  help_lnk_acces: Accès
  help_summary: Sommaire
  help_jump: Voir
  help_previous: Précédent
  help_next: Suivant
  help_upper: Supérieur
  help_main: Début
  # processes
  label_more: Détails
  label_less: Sans détails

  ###########################
  # plugins
  ###########################
  # will_paginate
  will_paginate.previous_label: Précédente
  will_paginate.next_label: Suivante

  ###########################
  # formattage
  ###########################
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero: "moins d'une seconde"
        one: "moins de 1 seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one: "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero: "moins d'une minute"
        one: "moins de 1 minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one: "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one: "1 jour"
        other: "%{count} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one: "1 mois"
        other: "%{count} mois"
      about_x_years:
        one: "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de %{count} ans"
    prompts:
      year: "Année"
      month: "Mois"
      day: "Jour"
      hour: "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [octet, kb, Mb, Gb, Tb]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      sentence_connector: 'et'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  activerecord:
    errors:
      template:
        header:
          one: "Impossible d'enregistrer %{model}: 1 erreur"
          other: "Impossible d'enregistrer %{model}: %{count} erreurs."
        body: "Veuillez vérifier les champs suivants :"
      messages:
        inclusion: "n'est pas inclus(e) dans la liste"
        exclusion: "n'est pas disponible"
        invalid: "n'est pas valide"
        confirmation: "ne concorde pas avec la confirmation"
        accepted: "doit être accepté(e)"
        empty: "doit être rempli(e)"
        blank: "doit être rempli(e)"
        too_long: "est trop long (pas plus de %{count} caractères)"
        too_short: "est trop court (au moins %{count} caractères)"
        wrong_length: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
        taken: "n'est pas disponible"
        not_a_number: "n'est pas un nombre"
        greater_than: "doit être supérieur à %{count}"
        greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
        equal_to: "doit être égal à %{count}"
        less_than: "doit être inférieur à %{count}"
        less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
        odd: "doit être impair"
        even: "doit être pair"
        valid_relation_cardin_occur_max: "doit être plus grand que le mini ou -1 (infini)"
        valid_relation_cardin_use_max: "doit être plus grand que le mini ou -1 (infini)"
        # sylrplm
        status_not_valid: "Le statut n'est pas valide"
        exception_validity: "Exception durant la validation de %{model}:<br/>%{exception}"
        datafile_write_bad_format: Le fichier %{filename} ne peut être écrit en base, choisissez un autre volume.
        #sylrplm_common
        type_values_type_badly_defined: "%{key}=%{value} : le type esl mal definis: %{field}, contactez l'administrateur"
        type_values_value_undefined: "%{key}=%{value}: le type n' est pas  definis, contactez l'administrateur"
        type_values_value_not_found: "%{key}=%{value}: valeur  non trouvée"
        type_values_string_too_long: "%{key}=%{value} est trop long: %{value.length} > %{nbc}"
        type_values_value_not_type: "%{key}=%{value}: n'est pas du type %{type}"
        type_values_value_bad_format: "%{key}=%{value}: est du type %{type} mais n'a pas le bon format %{fmt}"
        type_values_value_outside_limit: "%{key}=%{value} du type %{type} est en dehors des limites: %{sign} %{limit}"
        #typesobject
        field_badly_formatted: "Le champ du type '%{type}' est mal formatté, clé='%{key}', fields=%{fields} exception=%{exception}"

  flash:
    notice:
      proceeded: Workitem '%{fei}' exécuté
    error:
      not_proceeded: Workitem '%{fei}' non exécuté
